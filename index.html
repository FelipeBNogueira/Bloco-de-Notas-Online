<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📝 Bloco de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 Bloco de Notas</h1>
    
    <div class="tabs" id="tabs"></div>
    <button id="newTabBtn" class="new-tab">+ Nova Aba</button>

    <textarea id="note" placeholder="Escreva suas anotações aqui..."></textarea>
    
    <div class="buttons">
      <button onclick="downloadTxt()">Salvar como .TXT</button>
      <button onclick="downloadPdf()">Salvar como .PDF</button>
      <button onclick="clearNote()">Limpar Anotações</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
