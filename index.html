<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📝 Bloco de Notas Estilo Word</title>
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 Bloco de Notas</h1>

    <div class="tabs" id="tabs"></div>
    <button id="newTabBtn" class="new-tab">+ Nova Aba</button>

    <div id="editor-toolbar">
      <!-- a barra já vem configurada no script.js -->
    </div>
    <div id="editor"></div>

    <div class="buttons">
      <button onclick="downloadDoc()">Salvar como .DOC</button>
      <button onclick="downloadPdf()">Salvar como .PDF</button>
      <button onclick="clearEditor()">Limpar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
